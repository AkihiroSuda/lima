  arch: "x86_64"
  digest: "sha512:88a1942494fcadc87bd7c5a3b37dfde6d7fff2dc16490baaea2ac7269bc6bc2f15380bdf597312ad10bf9f64b6db76a06e0bdb369567bd37246a444b92b9d9c2"
